<div class="container">
    <h2>Categorie Form</h2>
    <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomCat">Categorie:</label>
        <input type="text" formControlName="nomCat" class="form-control" />
        <div *ngIf="categorieForm.get('nomCat').hasError('required')">
          NomCat is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" class="form-control"></textarea>
        <div *ngIf="categorieForm.get('description').hasError('required')">
          Description is required.
        </div>
      </div>
  
      <!-- Add other form controls as needed -->
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
