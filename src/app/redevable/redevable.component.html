<div class="container">
    <h2>Redevable Form</h2>
    <form [formGroup]="redevableForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" formControlName="nom" class="form-control" />
        <div *ngIf="redevableForm.get('nom').hasError('required')">Nom is required.</div>
      </div>
  
      <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input type="text" formControlName="prenom" class="form-control" />
        <div *ngIf="redevableForm.get('prenom').hasError('required')">Prenom is required.</div>
      </div>
  
      <div class="form-group">
        <label for="motDePasse">Mot de Passe:</label>
        <input type="password" formControlName="motDePasse" class="form-control" />
        <div *ngIf="redevableForm.get('motDePasse').hasError('required')">Mot de Passe is required.</div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" />
        <div *ngIf="redevableForm.get('email').hasError('required')">Email is required.</div>
        <div *ngIf="redevableForm.get('email').hasError('email')">Invalid email format.</div>
      </div>
  
      <!-- Add other form controls as needed -->
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
